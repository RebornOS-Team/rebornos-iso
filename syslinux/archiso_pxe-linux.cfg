LABEL arch64_nbd
TEXT HELP
Boot the RebornOS install medium using NBD.
It allows you to install RebornOS or perform system maintenance.
ENDTEXT
MENU LABEL RebornOS install medium (x86_64, NBD)
LINUX ::/%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD ::/%INSTALL_DIR%/boot/intel-ucode.img,::/%INSTALL_DIR%/boot/amd-ucode.img,::/%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% archiso_nbd_srv=${pxeserver} checksum verify cow_spacesize=16G copytoram=n cms_verify=y
SYSAPPEND 3

LABEL arch64_nfs
TEXT HELP
